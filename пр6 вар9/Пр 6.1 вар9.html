n12= n1+n2;
n34= n3+n4;


if(n12==n34)
{
s2=' - summa pervih 1 i 2 chisel ravna summe 3 i 4';
}

if(n12!=n34)
{
s2=' - summa pervih 1 i 2 chisel ne ravna summe 3 i 4';
}


st=s1+s+s2+s3;
document.write(st);

</script>
