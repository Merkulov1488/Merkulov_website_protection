<!DOCTYPE html>
<html>
<head>
  <title>Управление рамкой</title>
  <style>
    .framed 
    {
      border: 2px solid black;
      padding: 10px;
    }
  </style>
  <script>
    function toggleFrame() 
    {
      var frame = document.getElementById("textFrame");
      var button = document.getElementById("toggleButton");
      
      if (frame.style.display === "none") 
      {
        frame.style.display = "block";
        button.textContent = "Убрать рамку";
      } else 
      {
        frame.style.display = "none";
        button.textContent = "Показать рамку";
      }
    }
  </script>
</head>
<body>
  <div id="textFrame" class="framed">Текст в рамке</div>
  <button id="toggleButton" onclick="toggleFrame()">Убрать рамку</button>
</body>
</html>
